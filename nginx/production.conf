resolver 127.0.0.11 valid=10s ipv6=off;

# ── HTTP Redirect to HTTPS ────────────────────────────────
server {
    listen 80;
    server_name dheerajjoshi.me;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS Server ──────────────────────────────────────────
server {
    listen 443 ssl;
    server_name dheerajjoshi.me;

    ssl_certificate /etc/letsencrypt/live/dheerajjoshi.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dheerajjoshi.me/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    client_max_body_size 50M;

    # Use variables to force runtime DNS resolution
    set $frontend_upstream http://frontend:3000;
    set $backend_upstream  http://backend:8000;
    set $minio_upstream    http://minio:9000;

    # ── Frontend ─────────────────────────────────────────────
    location / {
        proxy_pass $frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Backend API ──────────────────────────────────────────
    location /api/ {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }

    # ── MinIO presigned URL access ───────────────────────────
    location /storage/ {
        rewrite ^/storage/(.*) /$1 break;
        proxy_pass $minio_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Health endpoint ──────────────────────────────────────
    location /health {
        access_log off;
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}
